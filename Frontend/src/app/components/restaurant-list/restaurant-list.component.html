<p-panel>
  <p-header>
    <!--<i>{{listParams.icon}}</i><p>{{listParams.title}}</p>-->
    <p><i class="{{listParams.icon}}"></i><span style="display:inline-block; width: 10px;"></span>{{listParams.title}}</p>
  </p-header>
  <div *ngFor="let restaurant of restaurants$ | restaurantFilter:listParams.foodType">
    <app-restaurant-teaser [restaurant]="restaurant"></app-restaurant-teaser>
  </div>
</p-panel>
