<div class="ui-g ui-fluid">
  <div class="ui-g-4 ui-lg-4 ui-md-offset-4">
    <!-- Left Side -->
    <div class="card card-w-title">
      <h1>Login</h1>
      <div class="ui-g form-group">
        <div class="ui-g-12">
          <span class="md-inputfield">
            <input type="text"
                   pInputText
                   [(ngModel)]="username">
            <label>Username</label>
          </span>
        </div>
        <div class="ui-g-12">
          <span class="md-inputfield">
            <input id="password"
                   type="password"
                   pInputText
                   [(ngModel)]="password"/>
            <label>Password</label>
          </span>
        </div>

        <div class="ui-g-3">
          <span class="md-inputfield">
            <button pButton type="button"
                    label="Login"
                    (click)="login()"
                    style="margin-bottom:10px;width:auto"
                    [hidden]="userIsLoggedIn$">
            </button>
          </span>
        </div>
        <div class="ui-g-5"></div>
        <div class="ui-g-3">
          <span class="md-inputfield">
            <button pButton type="button"
                    label="Cancel"
                    (click)="hideLogin()"
                    style="margin-bottom:10px;width:auto">
            </button>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
