<div class="ui-g-8 ui-md-offset-2">
  <div class="card card-w-title">
    <div>
      <h1>Your Restaurants</h1>
      <button type="button"
              pButton
              icon="ui-icon-plus"
              style="margin:24px 24px 0 0;float:right">
      </button>

    </div>
    <p-dataList [value]="restaurants" [paginator]="true" [rows]="5" styleClass="restaurants-datalist">
      <p-header>
        List of Restaurants
      </p-header>
      <ng-template let-restaurant pTemplate="item">
        <div style="border-bottom: 1px solid #bdbdbd" class="clearfix restaurant-item">
          <!--<img src="assets/demo/images/car/{{car.brand}}.gif"-->
               <!--width="48"-->
               <!--style="display:inline-block;margin:24px;vertical-align:middle"/>-->
          <div class="restaurant-details" style="display:inline-block;vertical-align:middle">
            <p>{{restaurant.name}}</p>
            <p style="color:#757575">{{restaurant.city}} - {{restaurant.street}}</p>
          </div>
          <button type="button"
                  pButton
                  icon="ui-icon-delete"
                  style="margin:24px 24px 0 0;float:right">
          </button>
          <button type="button"
                  pButton
                  icon="ui-icon-details"
                  style="margin:24px 24px 0 0;float:right">
          </button>
          <button type="button"
                  pButton
                  icon="ui-icon-edit"
                  style="margin:24px 24px 0 0;float:right">
          </button>
        </div>
      </ng-template>
    </p-dataList>
  </div>
</div>
