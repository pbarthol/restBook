
<p-toolbar>
  <div class="ui-toolbar-group-left">
    <a [routerLink]="['/']">
      <img class="logo-rentany" src="/images/logo_rentany.png">
    </a>
  </div>

  <div class="ui-toolbar-group-right">
    <!--<button pButton type="button" icon="fa-search">Registrierung</button>-->
    <!--<button pButton type="button" icon="fa-trash">Login</button>-->
    <!--<ul *ngIf="!userIsLoggedIn" class="nav navbar-nav  navbar-right">-->
      <!--<li><a (click)="register()">Registrierung</a></li>-->
      <!--<li><a (click)="login()">Login</a></li>-->
    <!--</ul>-->

    <!--<a (click)="register()">Registrierung</a>-->
    <!--<a (click)="login()">Login</a>-->
    <button
      *ngIf="(userIsLoggedIn$ | async) === false"
      pButton type="button"
      (click)="showRegister()"
      label="Register"
      class="ui-button-secondary">
    </button>
    <button
      pButton
      *ngIf="(userIsLoggedIn$ | async) === false"
      type="button"
      (click)="showLoginForm()"
      label="Login"
      class="ui-button-secondary">
    </button>
    <button
      *ngIf="(userIsLoggedIn$ | async) === true"
      pButton
      type="button"
      (click)="showRestaurantOverview()"
      label="My Restaurants"
      class="ui-button-secondary">
    </button>
    <button
      *ngIf="(userIsLoggedIn$ | async) === true"
      pButton
      type="button"
      (click)="changePassword()"
      label="Change Password"
      class="ui-button-secondary">
    </button>
    <button
      *ngIf="(userIsLoggedIn$ | async) === true"
      pButton
      type="button"
      (click)="editUser()"
      label="Edit Profile"
      class="ui-button-secondary">
    </button>
    <button
      pButton
      *ngIf="(userIsLoggedIn$ | async) === true"
      type="button"
      (click)="logout()"
      label="Logout"
      class="ui-button-secondary">
    </button>
    <a href="#" id="rightpanel-menu-button">
      <i class="material-icons">more_vert</i>
    </a>
    <a href="#" id="menu-button">
      <i></i>
    </a>
 </div>
  <!--<p-growl [value]="msgs" sticky="sticky" (click)="handleMessage()"></p-growl>-->
<adv-growl
  (onClose)="handleMessage($event)"
  (onMessagesChanges)="onMessages($event)"
></adv-growl>
</p-toolbar>
<div *ngIf="(showRegister$ | async)">
  <app-user-edit></app-user-edit>
</div>
<div *ngIf="(showLogin$ | async)">
  <app-login></app-login>
</div>
<div *ngIf="(showPasswordChange$ | async)">
  <app-password-change></app-password-change>
</div>
<div *ngIf="(showRestaurantOverview$ | async)">
  <app-restaurant-overview></app-restaurant-overview>
</div>
<div *ngIf="(showRestaurantEdit$ | async)">
  <app-restaurant-edit></app-restaurant-edit>
</div>
<div *ngIf="(showRestaurantDetail$ | async)">
  <app-restaurant-detail [restaurantId]="detailRestaurantId"></app-restaurant-detail>
</div>
<div *ngIf="(showMealOverview$ | async)">
  <app-meal-overview
    [restaurantId]="detailRestaurantId"
    [mode]="'edit'">
  </app-meal-overview>
</div>
<div *ngIf="(showMealEdit$ | async)">
  <app-meal-edit></app-meal-edit>
</div>
