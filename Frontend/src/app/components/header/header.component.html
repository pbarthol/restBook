    <button
      *ngIf="(userIsLoggedIn$ | async) === false"
      pButton type="button"
      (click)="showRegister()"
      label="Register"
      class="ui-button-secondary">
    </button>
    <button
      pButton
      *ngIf="(userIsLoggedIn$ | async) === false"
      type="button"
      (click)="showLogin()"
      label="Login"
      class="ui-button-secondary">
    </button>
    <button
      *ngIf="(userIsLoggedIn$ | async) === true"
      pButton
      type="button"
      (click)="editUser()"
      label="Edit Profile"
      class="ui-button-secondary">
    </button>
    <button
      pButton
      *ngIf="(userIsLoggedIn$ | async) === true"
      type="button"
      (click)="logout()"
      label="Logout"
      class="ui-button-secondary">
    </button>
