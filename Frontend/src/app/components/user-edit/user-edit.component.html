<div class="ui-g ui-fluid">
  <div class="ui-g-4 ui-lg-4 ui-md-offset-4">
    <!-- Left Side -->
    <div class="card card-w-title">
      <h1>{{formTitle}}</h1>
      <div class="ui-g form-group">
        <div class="ui-g-12">
            <p-dropdown [options]="salutations"
                        [(ngModel)]="user.salutation"
                        [autoWidth]="false"></p-dropdown>
        </div>
        <div class="ui-g-12 ui-md-6">
          <span class="md-inputfield">
              <input type="text"
                     pInputText
                     [(ngModel)]="user.firstName">
              <label>First Name</label>
              <div *ngIf="firstNameRequired" class="ui-message ui-messages-error ui-corner-all">
                    This field is required
              </div>
          </span>
        </div>
        <div class="ui-g-12 ui-md-6">
          <span class="md-inputfield">
              <input type="text"
                     pInputText
                     [(ngModel)]="user.lastName">
              <label>Last Name</label>
              <div *ngIf="lastNameRequired" class="ui-message ui-messages-error ui-corner-all">
                    This field is required
              </div>
          </span>
        </div>
        <div class="ui-g-12 ui-md-6">
          <span class="md-inputfield">
              <input type="text"
                     pInputText
                     [(ngModel)]="user.street">
              <label>Street</label>
              <div *ngIf="streetRequired" class="ui-message ui-messages-error ui-corner-all">
                    This field is required
              </div>
          </span>
        </div>
        <div class="ui-g-12 ui-md-6">
          <span class="md-inputfield">
              <input type="text"
                     pInputText
                     [(ngModel)]="user.postalCode">
              <label>Postalcode</label>
          </span>
        </div>
        <div class="ui-g-12 ui-md-6">
          <span class="md-inputfield">
              <input type="text"
                     pInputText
                     [(ngModel)]="user.city">
              <label>City</label>
          </span>
        </div>
        <div class="ui-g-12 ui-md-6">
          <span class="md-inputfield">
              <input type="text"
                     pInputText
                     [(ngModel)]="user.email">
              <label>Email</label>
              <div *ngIf="emailRequired" class="ui-message ui-messages-error ui-corner-all">
                    This field is required
              </div>
              <div class="ui-message ui-messages-error ui-corner-all">
                   {{emailError}}
              </div>
          </span>
        </div>
        <div class="ui-g-12 ui-md-6">
          <span class="md-inputfield">
              <input type="text"
                     pInputText
                     [(ngModel)]="user.phone">
              <label>Phone</label>
          </span>
        </div>
        <div class="ui-g-12 ui-md-6">
          <span class="md-inputfield">
              <input type="text"
                     pInputText
                     [(ngModel)]="user.username">
              <label>Username</label>
              <div *ngIf="userNameRequired" class="ui-message ui-messages-error ui-corner-all">
                    This field is required
              </div>
          </span>
        </div>
        <div *ngIf="(userIsLoggedIn$ | async) === false" class="ui-g-12 ui-md-6">
          <span class="md-inputfield">
              <input id="password"
                     pPassword type="password"
                     [(ngModel)]="user.password"/>
              <label>Password (at least 8 characters)</label>
              <div *ngIf="passwordRequired" class="ui-message ui-messages-error ui-corner-all">
                    This field is required
              </div>
          </span>
        </div>
        <div *ngIf="(userIsLoggedIn$ | async) === false" class="ui-g-12 ui-md-6">
          <span class="md-inputfield">
              <input id="passwordrepeat"
                     pPassword type="password"
                     [(ngModel)]="passwordRepeat"/>
              <label>Password repeat</label>
              <div *ngIf="passwordRepeatRequired" class="ui-message ui-messages-error ui-corner-all">
                    This field is required
              </div>
          </span>
        </div>

        <div class="ui-g-3">
          <span class="md-inputfield">
            <button pButton type="button"
                    label="{{labelSaveButton}}"
                    (click)="saveUser()"
                    style="margin-bottom:10px;width:auto"
                    [hidden]="userIsLoggedIn$">
            </button>
          </span>
        </div>
        <div class="ui-g-5"></div>
        <div class="ui-g-3">
          <span class="md-inputfield">
            <button pButton type="button"
                    label="Cancel"
                    (click)="hideRegister()"
                    style="margin-bottom:10px;width:auto">

            </button>
          </span>
        </div>
        <p-growl [value]="msgs" sticky="sticky" (click)="hideRegister()"></p-growl>
        <!--<p-messages [value]="msgs"></p-messages>-->
        <!--<div *ngIf="errorDetected === false">-->
          <!--<p-growl [value]="msgs" sticky="sticky" (click)="hideRegister()"></p-growl>-->
        <!--</div>-->
        <!--<div *ngIf="errorDetected === true">-->
          <!--<p-growl [value]="msgs" sticky="sticky" (click)="clearErrors()"></p-growl>-->
        <!--</div>-->
      </div>
  </div>
</div>
