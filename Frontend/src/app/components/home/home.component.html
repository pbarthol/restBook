<div class="ui-grid ui-grid-responsive">
  <div class="ui-g">
    <div class="ui-g-2"></div>
    <div class="ui-g-8">
      <div class="rb-search-box">
        <p>Wo m√∂chtest du essen?</p>
        <div class="form-group">
          <input placeholder="Dein Wunschort"
                 autocorrect="on"
                 autocapitalize="on"
                 spellcheck="off"
                 type="text"
                 class="form-control"
                 #search
                 name="search">
        </div>
        <div class="rb-msg error">
          {{msgError}}
        </div>
      </div>
      <div class="ui-g-1 rb-search-button">
        <button type="button" class="btn btn-secondary" (click)="goPageList()">
          <i class="fa fa-search"></i>
        </button>
      </div>
  </div>
</div>

        <app-restaurant-list
          [listParams]='listParamVegetarian'
